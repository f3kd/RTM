<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Form</title>
</head>
<body>
    <form id="form1">
        <p>
            <input type="radio" id="RadioButton1" name="apiType" value="CCAPI">
            <label for="RadioButton1">CCAPI</label>
        </p>
        <p>
            <input type="radio" id="RadioButton2" name="apiType" value="TMAPI">
            <label for="RadioButton2">TMAPI</label>
        </p>
        <p>
            <input type="text" id="TextBox1" value="192.168.1.1">
        </p>
        <p>
            <button type="button" id="Button1">Connect</button>
        </p>
        <p>
            <button type="button" id="Button2">Attach</button>
        </p>
        <p>
            <input type="text" id="TextBox2">
            <button type="button" id="Button3">Send</button>
        </p>
        <p>
            <input type="checkbox" id="CheckBox1">
            <label for="CheckBox1">Non Host</label>
            <button type="button" id="Button4">On</button>
            <button type="button" id="Button5">Off</button>
        </p>
        <p>
            <label id="Label1">Connection Status</label>
        </p>
    </form>
</body>
</html>
