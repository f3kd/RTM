<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Form</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('RadioButton1').addEventListener('change', function () {
                radioButtonChanged('CCAPI');
            });
            document.getElementById('RadioButton2').addEventListener('change', function () {
                radioButtonChanged('TMAPI');
            });
            document.getElementById('Button1').addEventListener('click', function () {
                buttonClicked('connect');
            });
            document.getElementById('Button2').addEventListener('click', function () {
                buttonClicked('attach');
            });
            document.getElementById('Button3').addEventListener('click', function () {
                sendMessage();
            });
            document.getElementById('CheckBox1').addEventListener('change', function () {
                checkBoxChanged();
            });
            document.getElementById('Button4').addEventListener('click', function () {
                toggleNonHost(true);
            });
            document.getElementById('Button5').addEventListener('click', function () {
                toggleNonHost(false);
            });
        });

        function radioButtonChanged(apiType) {
            console.log(`Radio button changed: ${apiType}`);
            // Implement your logic here
        }

        function buttonClicked(action) {
            console.log(`Button clicked: ${action}`);
            if (action === 'connect') {
                document.getElementById('Label1').innerText = 'Connecting...';
                // Implement your connection logic here
                setTimeout(() => { 
                    document.getElementById('Label1').innerText = 'Connected';
                }, 1000); // Simulating async connection process
            } else if (action === 'attach') {
                // Implement your attach logic here
                console.log('Attaching...');
            }
        }

        function sendMessage() {
            const message = document.getElementById('TextBox2').value;
            console.log(`Sending message: ${message}`);
            // Implement your message sending logic here
        }

        function checkBoxChanged() {
            const isChecked = document.getElementById('CheckBox1').checked;
            console.log(`CheckBox changed: ${isChecked}`);
            // Implement your logic here
        }

        function toggleNonHost(turnOn) {
            if (turnOn) {
                console.log('Non Host mode: On');
                // Implement your logic here
            } else {
                console.log('Non Host mode: Off');
                // Implement your logic here
            }
        }
    </script>
</head>
<body>
    <form id="form1">
        <p>
            <input type="radio" id="RadioButton1" name="apiType" value="CCAPI">
            <label for="RadioButton1">CCAPI</label>
        </p>
        <p>
            <input type="radio" id="RadioButton2" name="apiType" value="TMAPI">
            <label for="RadioButton2">TMAPI</label>
        </p>
        <p>
            <input type="text" id="TextBox1" value="192.168.1.1">
        </p>
        <p>
            <button type="button" id="Button1">Connect</button>
        </p>
        <p>
            <button type="button" id="Button2">Attach</button>
        </p>
        <p>
            <input type="text" id="TextBox2">
            <button type="button" id="Button3">Send</button>
        </p>
        <p>
            <input type="checkbox" id="CheckBox1">
            <label for="CheckBox1">Non Host</label>
            <button type="button" id="Button4">On</button>
            <button type="button" id="Button5">Off</button>
        </p>
        <p>
            <label id="Label1">Connection Status</label>
        </p>
    </form>
</body>
</html>
